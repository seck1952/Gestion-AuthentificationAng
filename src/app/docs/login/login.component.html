<p></p>
<div class="container">
    <div class="alert alert-danger" *ngIf="mode==1">
        <strong>Mauvais idenfiant </strong>login ou password incorrect
    </div>
    <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">Authentification</div>
            <div class="panel-body">
                <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                    <div class="form-group">
                        <label for="username" class="label-control">Username</label>
                        <input type="text" name="username" ngModel="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="label-control">Password</label>
                        <input type="text" name="password" ngModel="" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-danger">Login</button>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
